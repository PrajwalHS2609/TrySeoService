    <!-- 🌍 Country-based redirect script -->
    <script>
      (async function () {
        const params = new URLSearchParams(window.location.search);
        const mockCountry = params.get("country")?.toUpperCase();

        try {
          const res = await fetch("https://ipapi.co/json/");
          const data = await res.json();
          const countryCode = mockCountry || data.country_code;

          const redirectMap = {
            IN: "https://tryseoservices.com/in",
            US: "https://tryseoservices.com/us",
            CA: "https://tryseoservices.com/ca", // Canada
            GB: "https://tryseoservices.com/uk", // United Kingdom
            AU: "https://tryseoservices.com/au", // Australia
            DE: "https://tryseoservices.com/de", // Germany
            FR: "https://tryseoservices.com/au", // France
            JP: "https://tryseoservices.com/au", // Japan

            // Add more country codes here
          };

          const target = redirectMap[countryCode];

          if (
            target &&
            (window.location.pathname === "/" ||
              window.location.pathname === "/index.html")
          ) {
            window.location.replace(target);
          }
        } catch (err) {
          console.error("Geo redirect failed:", err);
        }
      })();
    </script>
